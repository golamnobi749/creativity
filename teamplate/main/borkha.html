{% extends 'main/base.html' %}
<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>{% block title  %}
        Borkha
        {% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        {% block content %}
<!---------------------------start of Borkha product ------------------------------>
<h2 class='text-primary ms-lg-4 py-4'>Borkha Product</h2>
<div class="m-4">
    {% for borkhas in borkha %}
    <a class='btn btn-outline-success' href="{% url 'elecs' borkhas.id %}">
      <div class="card">
        <img src="{{borkhas.image.url}}" class="card-img-top"style="width:170px; height:150px; alt="...">
        <div class="card-body">
          <small class="text-primary">{{borkhas.product_name}}</small> <br>
          <small class='text-primary px-1' style='border:1px solid blue;font-size:10px;'>Free Delivery</small>
          <p class="card-text text-info"> Tk :<del>{{borkhas.price}}</del></p>
          <p class="card-text text-success">Tk :{{borkhas.courrent_price}}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
        {% endblock content %}
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
