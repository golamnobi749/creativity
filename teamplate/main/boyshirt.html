{% extends "main/base.html" %}
<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}
        Boys-shirt
        {% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        {% block content %}
        <h5 class='text-primary ms-5 pt-3'>Boys-Shirt</h5>
        <div class="m-4">
            {% for boyshirts in boyshirt %}
            <a class='btn btn-outline-success' href="{% url 'shirtview' boyshirts.id %}">
              <div class="card">
                <img src="{{boyshirts.image.url}}" class="card-img-top"style="width:170px; height:150px; alt="...">
                <div class="card-body">
                  <small class="text-primary">{{boyshirts.product_name}}</small> <br>
                  <small class='text-primary px-1' style='border:1px solid blue;font-size:10px;'>Free Delivery</small>
                  <p class="card-text text-info"> Tk :<del>{{boyshirts.price}}</del></p>
                  <p class="card-text text-success">Tk :{{boyshirts.courrent_price}}</p>
                </div>
              </div>
            </a>
            {% endfor %}
          </div>
        {% endblock content %}
 
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
